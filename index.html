<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Silly Story Generator</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Fredoka One', cursive;
      background: linear-gradient(135deg, #ffd6ff, #caffbf, #9bf6ff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: backgroundShift 10s infinite alternate;
    }

    @keyframes backgroundShift {
      0% { background-position: left; }
      100% { background-position: right; }
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      width: 90%;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .container:hover {
      transform: scale(1.02);
    }

    h1 {
      font-size: 2.5rem;
      color: #ff2e63;
      margin-bottom: 25px;
    }

    .story {
      font-size: 1.3rem;
      color: #333;
      min-height: 120px;
      padding: 15px;
      margin-bottom: 20px;
      background: #f9f9f9;
      border-radius: 15px;
      border: 2px dashed #ffd166;
      line-height: 1.5;
    }

    button {
      font-size: 1.2rem;
      background-color: #3a86ff;
      color: white;
      padding: 14px 28px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      animation: bounce 1.5s infinite;
    }

    button:hover {
      background-color: #265df2;
      transform: scale(1.05);
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .story {
        font-size: 1.1rem;
      }

      button {
        font-size: 1rem;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🎉 Silly Story Generator 🎉</h1>
    <div class="story" id="story">Click the magic button to get your story! 🪄</div>
    <button onclick="generateStory()">✨ Generate Story</button>
  </div>

  <script>
    const characters = [
      "a dancing llama 🦙",
      "a space-traveling turtle 🚀🐢",
      "a giggling ghost 👻",
      "a lazy superhero 🦸",
      "a musical broccoli 🥦",
      "a hiccuping dragon 🐉",
      "a talking sandwich 🥪",
      "a moonwalking elephant 🐘",
      "a pancake wizard 🧙‍♂️🥞",
      "a yawning unicorn 🦄"
    ];

    const places = [
      "on a rollercoaster 🎢",
      "in a haunted refrigerator 🧊",
      "at the zoo wearing sunglasses 🕶️",
      "inside a bubble floating over Paris 🌍",
      "at a rock concert for cows 🎸🐄",
      "under the sea in a pineapple 🍍",
      "in a volcano sipping juice 🌋🍹",
      "at a donut shop with aliens 🍩👽",
      "on Mars, planting jellybeans 🌱🍬",
      "in a magical forest of spoons 🥄🌲"
    ];

    const actions = [
      "sang opera loudly 🎤",
      "turned everything into glitter ✨",
      "made 1000 fart noises 💨",
      "juggled flamingos 🔥🦩",
      "sneezed rainbows 🌈",
      "painted a portrait of a potato 🥔",
      "invented flying socks 🧦",
      "became TikTok famous 💃📱",
      "laughed until it exploded 😂💥",
      "declared itself president of Cheese Land 🧀👑"
    ];

    function getRandom(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function generateStory() {
      const character = getRandom(characters);
      const place = getRandom(places);
      const action = getRandom(actions);
      const storyText = `One day, ${character} ended up ${place} and suddenly ${action}! 🤯`;

      typeWriter(storyText, document.getElementById("story"));
    }

    function typeWriter(text, element) {
      element.innerHTML = "";
      let i = 0;
      function type() {
        if (i < text.length) {
          element.innerHTML += text.charAt(i);
          i++;
          setTimeout(type, 30);
        }
      }
      type();
    }
  </script>
</body>
</html>
